<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>TBL | Geometry Dash level list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="topbar">
        <a onclick="openDiscord()" id="discordlink">Discord</a>
    </div>
    <div id="level-selector-button">
        
    </div>
    <div id="levels-misc">
        <div id="level-selector">
            <h1>TBL | The Bad List</h1>
        </div>
        <div id="levels-container">
            
        </div>
    </div>
    <div id="selection">
        <a onclick="recordForm()" id="submitrecord">Record</a> <a onclick="levelForm()" id="submitlevel">Level</a>
    </div>
    <div id="debugdiv">
        <h1>Debug Screen</h1>
    </div>
    <script src="main.js"></script>
    <script src="debug.js"></script>
    <script src="screenhandler.js"></script>
</body>
</html>
